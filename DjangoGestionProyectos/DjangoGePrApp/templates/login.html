{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deustronic Components S.L</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="contenedor">
      <div class="header0">
        <h1 class="tituloIndex">Gestión de Proyectos - Deustotil Tech S.L.</h1>
      </div>
    </nav>

        <!-- LOGIN -->
<div class="centrado">
    <div class="contenedor-login">
      {% if form.errors%}
        <div class="error-login">
          <p>El usuario o/y la contraseña no coinciden.</p>     
        </div>
      {% endif %}
      
      <form class="formulariologin" action="#" method="POST">
        {% csrf_token %}
        
        {{form.as_p}}
      
        <button type="submit">Iniciar Sesión</button>

        </form>
        <button class="btnReg" type="submit">
          <a href="{% url 'registro' %}">Registrarse</a>
        </button>
    </div>
  </div>
  </body>
</html>
