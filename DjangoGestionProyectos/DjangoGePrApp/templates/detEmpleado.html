  </div>
  <div>
    <strong>Apellido: </strong> {{ emp.apellido }}
    <span id="apellido-empleado"></span>
  </div>
  <div>
    <strong>DNI: </strong> {{ emp.dni }}
    <span id="dni-empleado"></span>
  </div>

    <strong>Tel√©fono: </strong> {{ emp.telefono }}
    <span id="telefono-empleado"></span>
  </div>

    <span id="email-empleado"></span>
  </div>
  <div>
